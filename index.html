<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <img src="./images/search.png" alt="search">
                <input type="search">
            </div>
            <div class="profile-tab">
                <img src="./images/notifications.png" alt="notifications">
                <img src="./images/profile-picture.png" alt="User Profile">
                <p>Ben Tucker</p>
            </div>
            <div class="header-greeting">
                <img src="./images/profile-picture.png" alt="User Profile">
                <div class="account-label">
                    <p>Hi there,</p>
                    <h2>Ben Tucker (@tenbucker4)</h2>
                </div>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="./images/dashboard.png" alt="Dashboard">
                <h1>Dashboard</h1>
            </div>
            <ul>
                <li>
                    <img src="./images/home.png" alt="Home">
                    <p>Home</p>
                </li>
                <li>
                    <img src="./images/account.png" alt="Profile">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="./images/messages.png" alt="Messages">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="./images/history.png" alt="History">
                    <p>History</p>
                </li>
                <li>
                    <img src="./images/tasks.png" alt="Tasks">
                    <p>Tasks</p>
                </li>
                <li>
                    <img src="./images/users.png" alt="Communities">
                    <p>Communities</p>
                </li>
            </ul>
            <ul>
                <li>
                    <img src="./images/settings.png" alt="Settings">
                    <p>Settings</p>
                </li>
                <li>
                    <img src="./images/support.png" alt="Support">
                    <p>Support</p>
                </li>
                <li>
                    <img src="./images/privacy.png" alt="Privacy">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="projects">
                <p>Projects</p>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="side-content">
                <div class="accouncements">
                    <p>Announcements</p>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="trending">
                    <p>Trending</p>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
